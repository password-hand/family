<div class="register popupBox dispear" id="registerBox" style="display: none;">
    <div class="popup-header">
        <h1 class="popup-h1">注册成功</h1>
    </div>
    <div class="popup-footer">
        <button type="button" class="registerReBtn" id="registerReBtn">确定</button>
    </div>
</div>
<div class="register popupBox dispear" id="registerBox1" style="display: none;">
    <div class="popup-header">
        <h1 class="popup-h1">两次密码输入不一致！</h1>
    </div>
    <div class="popup-footer">
        <button type="button" class="registerReBtn" id="registerReBtn1">确定</button>
    </div>
</div>
<div class="register popupBox dispear" id="registerBox2" style="display: none;">
    <div class="popup-header">
        <h1 class="popup-h1">你输入的账号或密码错误，请重新输入！</h1>
    </div>
    <div class="popup-footer">
        <button type="button" class="registerReBtn" id="registerReBtn2">确定</button>
    </div>
</div>
<div class="register popupBox dispear" id="registerBox3" style="display: none;">
    <div class="popup-header">
        <h1 class="popup-h1">登录成功！</h1>
    </div>
    <div class="popup-footer">
        <button type="button" class="registerReBtn" id="registerReBtn3">确定</button>
    </div>
</div>
<div class="main_register">
    <h1 class="register">注&nbsp;&nbsp;&nbsp;&nbsp;册</h1>
    <p class="subhead">
        已经是我们的会员？
        <a class="subhead_land">登 录</a>
    </p>
    <div class="registerBox">
        <form>
            <div>
                <label class="code">注册账号</label>
                <input type="text" placeholder="用户注册邮箱号" class="regUserName">
            </div>
            <div>
                <label class="pwd">登录密码</label>
                <input type="password" class="regPwd">
            </div>
            <div>
                <label class="confPwd">确认密码</label>
                <input type="password" class="regRePwd">
            </div>
            <button type="button" class="regBtn" disabled>提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
        </form>
    </div>
</div>
<div class="main_land dispear">
    <!--标签-->
    <h1 class="land">登&nbsp;&nbsp;&nbsp;&nbsp;录</h1>
    <p class="subhead">还不是我们的会员？
        <a class="subhead_register">注 册</a>
    </p>
    <!--登录框-->
    <div class="loginBox">
        <form>
            <div>
                <label class="code">账号</label>
                <input type="text" placeholder="用户注册邮箱号" class="userName">
            </div>
            <div>
                <label class="pwd">密码</label>
                <input type="password" class="userPwd">
            </div>
            <p>
                <a href="#">忘记密码?</a>
            </p>
            <button type="button" class="loginBtn" value="" disabled>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </form>
    </div>
</div>
<script src="js/land.js"></script>
