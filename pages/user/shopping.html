<!--标题-->
<div class="shoppingTit">
    <p>我的购物车</p>
</div>
<!--列表-->
<div class="shoppingContent">
    <table>
        <thead>
        <tr>
            <th class="headStyle" ><i class="chooseBg"></i></th>
            <th>商品信息</th>
            <th>单价</th>
            <th>数量</th>
            <th>金额</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="headStyle"><i class="choose_list"></i></td>
            <td class="clearfix" style="width: 178px">
                <div class="shoppingMesL fl">
                    <img src="images/example_0.jpg">
                    <p class="txt">家居名称</p>
                </div>
                <div class="shoppingMesR fl">
                    <p>产品尺寸</p>
                    <p>产品材质</p>
                    <p>产品颜色</p>
                </div>
            </td>

            <td>￥1234</td>
            <td class="countBox">
                <span class="reduce">-</span>
                <input type="text" value="3" class="inpBox">
                <span class="add">+</span>
            </td>
            <td>
                <span>￥</span>
                <span class="money">3702</span>
            </td>
            <td>
                <p class="delete_list">删除</p>
            </td>
        </tr>

        <tr>
            <td class="headStyle"><i class="choose_list"></i></td>
            <td class="clearfix" style="width: 178px">
                <div class="shoppingMesL fl">
                    <img src="images/example_5.jpg">
                    <p class="txt">家居名称</p>
                </div>
                <div class="shoppingMesR fl">
                    <p>产品尺寸</p>
                    <p>产品材质</p>
                    <p>产品颜色</p>
                </div>
            </td>

            <td>￥1314</td>
            <td class="countBox">
                <span class="reduce">-</span>
                <input type="text" value="1" class="inpBox">
                <span class="add">+</span>
            </td>
            <td>
                <span>￥</span>
                <span class="money">1314</span>
            </td>
            <td>
                <p class="delete_list">删除</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--结算-->
<div class="balanceBox clearfix">
    <div class="balanceBox_left fl">
        <div class="balanceContentL fl">
            <i class="fl chooseBg" style="vertical-align: middle;margin: 19px 5px 0 42px;"></i>
            <span class="fl">全选</span>
            <span class="fl numberBox">已选商品<span class="number">0</span>件</span>
        </div>
        <div class="balanceContentR fr">
            <span style="font-size: 20px">合计</span>
            <span>(不含运费):</span>
            <span class="sum">￥</span>
            <span class="sum total">0</span>
        </div>
    </div>
    <div class="balanceBox_right fr">
        去结算
    </div>
</div>
<!--商品推荐-->
<div class="recommendation">
    <div class="recommendation_top">
        <p>推荐商品</p>
    </div>
    <div class="recommendation_bottom">
        <div>
            <div class="picBox">
                <img src="images/example_3.jpg" class="chair">
            </div>
            <p>
                <span>产品名称</span>
                <span class="price">￥680</span>
            </p>
        </div>
        <div>
            <div class="picBox">
                <img src="images/example_4.jpg">
            </div>
            <p>
                <span>产品名称</span>
                <span class="price">￥680</span>
            </p>
        </div>
        <div>
            <div class="picBox">
                <img src="images/example_5.jpg" class="door">
            </div>
            <p>
                <span>产品名称</span>
                <span class="price">￥680</span>
            </p>
        </div>
    </div>
</div>
<script src="js/shoppingCar.js"></script>
